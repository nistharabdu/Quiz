<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <div class="quiz-wrapper">
            <div class="quiz-screen">
                    <div class="quiz-screen__content">
                        <h1 class="quiz-screen__question"></h1>
                        <div class="quiz-screen__answer"></div>
                    </div>
                    <div class="quiz-screen__button">
                        <button class="submitBtn">Submit Answer</button>
                    </div>
            </div>
            <div class="success-screen">
                <h1>Congratulation</h1>
                <div class="correct-answer"></div>
                <div class="wrong-answer"></div>
                <div class="score"></div>
                <button class="playAgain">Play Again</button>
            </div>
        </div>
    </div>
    <script src='script.js' type="module"></script>
</body>
</html>
